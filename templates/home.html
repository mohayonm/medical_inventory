<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin: 100px auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 shadow text-center">
            <h2>خوش آمدید به سیستم انبارداری پزشکی</h2>
            {% if user.is_authenticated %}
                <p>سلام، {{ user.username }}!</p>
                <a href="{% url 'login' %}" class="btn btn-primary">ورود به پنل</a>
                <a href="{% url 'logout' %}" class="btn btn-secondary">خروج</a>
            {% else %}
                <p>لطفاً برای ادامه وارد شوید.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">ورود</a>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
