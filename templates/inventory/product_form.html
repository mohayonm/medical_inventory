<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}ویرایش محصول{% else %}اضافه کردن محصول{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 500px; margin: 50px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">{% if form.instance.pk %}ویرایش محصول{% else %}اضافه کردن محصول{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.product_code.id_for_label }}" class="form-label">{{ form.product_code.label }}</label>
                {{ form.product_code }}
            </div>
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.price.id_for_label }}" class="form-label">{{ form.price.label }}</label>
                {{ form.price }}
            </div>
            <div class="mb-3">
                <label for="{{ form.quantity.id_for_label }}" class="form-label">{{ form.quantity.label }}</label>
                {{ form.quantity }}
            </div>
            <div class="mb-3">
                <label for="{{ form.expiration_date.id_for_label }}" class="form-label">{{ form.expiration_date.label }}</label>
                {{ form.expiration_date }}
            </div>
            <button type="submit" class="btn btn-primary w-100">ذخیره</button>
        </form>
        <a href="{% url 'product_list' %}" class="btn btn-secondary w-100 mt-3">بازگشت</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
