<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن محصول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">افزودن محصول جدید</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">عنوان محصول</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="product_code" class="form-label">کد محصول</label>
                <input type="text" class="form-control" id="product_code" name="product_code" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">قیمت (تومان)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">موجودی</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">توضیحات (اختیاری)</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="main_image" class="form-label">عکس اصلی (اختیاری)</label>
                <input type="file" class="form-control" id="main_image" name="main_image" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="additional_images" class="form-label">عکس‌های اضافی (اختیاری)</label>
                <input type="file" class="form-control" id="additional_images" name="additional_images" multiple accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">افزودن محصول</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">بازگشت</a>
        </form>
    </div>
</body>
</html>
