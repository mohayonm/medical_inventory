<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف محصول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 500px; margin: 50px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">حذف محصول</h2>
        <p class="text-center">آیا مطمئن هستید که می‌خواهید محصول "{{ product.title }}" را حذف کنید؟</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">بله، حذف کن</button>
        </form>
        <a href="{% url 'product_list' %}" class="btn btn-secondary w-100 mt-3">لغو</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
