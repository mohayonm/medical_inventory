<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرداخت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">پرداخت</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <p>جمع کل: <strong>{{ total }} تومان</strong></p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="payment_method" class="form-label">روش پرداخت:</label>
                <select name="payment_method" id="payment_method" class="form-select" required>
                    <option value="cash">نقدی</option>
                    <option value="card">کارت بانکی (شبیه‌سازی)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">تأیید پرداخت</button>
            <a href="{% url 'cart_view' %}" class="btn btn-secondary ms-2">بازگشت به سبد خرید</a>
        </form>
    </div>
</body>
</html>
